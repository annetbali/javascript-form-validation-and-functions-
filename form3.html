<!DOCTYPE html >
<html><head><meta charset=utf-8 />
<title>Return first and last name from a form onSubmit </title>
</head>
<body>
    <form id="form1" onsubmit ="getFormvalue() ">
        First name: <input type="text" id="fname" name="f_name" value="David"><br>
        Last name: <input type="text" id="lname" name="l_name" value="Beckham"><br>
        <input type="submit" value="Submit">
    </form>
    <script src="form3.js"></script>
</body>
</html>
