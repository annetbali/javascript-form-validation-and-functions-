<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form One</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <div class="form">
        <form action="" name="form1" onsubmit = "return(validate());">
            <h3>Validation Form</h3>
            <input type="text" id="name" name="name" placeholder="Enter Name Here" ><br>
            <input type="email" id="email" name="email" placeholder="Enter Email Here"><br>
            <input type="password" id="password" name="password" placeholder="Enter Password Here">
            <button class="btnn"><a href="#">Submit</a></button>
        </form>
    </div>
    <script src="form1.js"></script>
</body>
</html>
